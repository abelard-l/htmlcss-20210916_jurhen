<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./checkbox.css" />
  </head>
  <body>
    <label class="checkbox__label">
      <input
        type="checkbox"
        class="checkbox__elem"
        id="options_1"
        name="options"
        value="default"
      />
      <div class="checkbox__control">
        <svg class="checkbox__icon">
          <use xlink:href="../../assets/images/icons.svg#checked"></use>
        </svg>
      </div>
      <div class="checkbox__text">Default</div>
    </label>

    <label class="checkbox__label">
      <input
        type="checkbox"
        class="checkbox__elem"
        id="options_2"
        name="options"
        value="checked"
        checked
      />
      <div class="checkbox__control">
        <svg class="checkbox__icon">
          <use xlink:href="../../assets/images/icons.svg#checked"></use>
        </svg>
      </div>
      <div class="checkbox__text">Checked</div>
    </label>

    <label class="checkbox__label">
      <input
        type="checkbox"
        class="checkbox__elem"
        id="options_3"
        name="options"
        value="disabled"
        disabled
      />
      <div class="checkbox__control">
        <svg class="checkbox__icon">
          <use xlink:href="../../assets/images/icons.svg#checked"></use>
        </svg>
      </div>
      <div class="checkbox__text">Disabled</div>
    </label>
  </body>
</html>
